  <link rel="stylesheet" href="style.css">
  <style>
    /* ===== Overrides específicos desta página ===== */
    .types-wrap{ display:block; }

    /* Cards maiores (2 colunas no desktop) */
    .types-cards{
      display:grid;
      grid-template-columns:repeat(2, minmax(320px, 1fr));
      gap:1.25rem;
    }
    .type-card{
      background:#fff;
      border:1px solid rgba(0,0,0,.08);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:1.25rem 1.25rem;
      display:grid;
      grid-template-columns:64px 1fr; /* ícone + conteúdo */
      align-items:flex-start;
      min-height:160px;
      transition:transform .2s ease, box-shadow .2s ease;
    }
    .type-card:hover{
      transform:translateY(-2px);
      box-shadow:0 6px 18px rgba(0,0,0,.09);
    }

    /* Ícones mais profissionais */
    .type-icon{
      width:56px; height:56px; border-radius:16px;
      background:linear-gradient(180deg, var(--bg-soft), #fff);
      border:1px solid rgba(0,0,0,.08);
      display:grid; place-items:center;
    }
    .type-icon svg{
      width:28px; height:28px;
      stroke:var(--green-900);
      stroke-width:1.9;
      stroke-linecap:round; stroke-linejoin:round;
    }

    .type-card h3{ margin:.2rem 0 .35rem 0; font-size:1.15rem; }
    .type-card p{ margin:0; color:var(--muted); font-size:1.02rem; line-height:1.45; }

    /* Rodapé minimal desta página */
    .footer-min{
      max-width:1100px; margin:0 auto; padding:1rem;
      display:flex; justify-content:flex-end; color:var(--muted);
      border-top:1px solid rgba(0,0,0,.06);
    }

    /* Responsivo */
    @media (max-width: 900px){
      .types-cards{ grid-template-columns:1fr; }
      .type-card{ grid-template-columns:56px 1fr; }
      .type-icon{ width:52px; height:52px; border-radius:14px; }
    }
  </style>
</head>
