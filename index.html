<style>
  /* ===== CAPA (ajuste para mostrar telhado + chão) ===== */
  .hero{
    position:relative;
    min-height: 90dvh;              /* um pouco mais alta pra caber mais vertical */
    display:flex; align-items:center; justify-content:center;
    overflow:hidden;
  }
  .hero .cover{
    position:absolute; inset:0;
    width:100%; height:100%;
    object-fit: cover;
    /* Antes estava center 90% (muito baixo) — agora centraliza melhor */
    object-position: center 62%;
    /* Dica: valores menores “sobem” o enquadramento (mostra mais telhado) */
  }
  .hero-content{
    position:relative; z-index:2; text-align:center; padding:1rem;
    text-shadow:0 2px 10px rgba(0,0,0,.35);
    color:#fff;
  }

  /* Tablet: sobe um pouco o foco para garantir o topo visível */
  @media (max-width: 1024px){
    .hero{ min-height: 85vh; }
    .hero .cover{ object-position: center 55%; }
  }

  /* Mobile estreito: garante prédio inteiro visível */
  @media (max-width: 640px){
    .hero{ min-height: 80vh; }
    .hero .cover{
      /* Quando a tela é muito “baixa”, usar contain evita cortar o topo */
      object-fit: contain;
      object-position: center center;
      background:#000; /* bordas laterais discretas se sobrar espaço */
    }
  }
</style>
