  <!-- Estilo essencial -->
  <style>
    :root {
      --green: #0f3d2e;
      --text: #1e4e3d;
      --muted: #557a68;
      --brand: #1a5cff;
      --brand-hover: #003b8a;
      --terracotta: #c77045;
      --terracotta-soft: #f3ece7;
      --warm-25: #fff9f3;
      --warm-50: #fff3e5;
      --card-shadow: 0 2px 12px rgba(0,0,0,.06);
      --card-shadow-hover: 0 12px 28px rgba(0,0,0,.14);
    }

    body.site {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #fff;
      color: var(--text);
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    /* HEADER */
    .header {
      position: sticky;
      top: 0;
      z-index: 50;
      background: #fff;
      border-bottom: 1px solid #eee;
    }

    .header-inner {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: .8rem 1rem;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: .6rem;
    }

    .brand img {
      height: 32px;
    }

    .brand-name {
      font-weight: 800;
      color: var(--text);
      font-size: 1.2rem;
    }

    .nav {
      display: flex;
      gap: .4rem;
      flex-wrap: wrap;
      align-items: center;
    }

    .nav a {
      padding: .55rem .8rem;
      border-radius: .6rem;
      font-weight: 600;
      transition: background 0.3s ease;
    }

    .nav a:hover {
      background: #f3f6f5;
    }

    .nav a.active {
      color: #fff;
      background: var(--green);
    }

    .nav .cta-offre {
      background: var(--brand);
      color: #fff;
      padding: .6rem 1rem;
      border-radius: 999px;
      font-weight: 800;
    }

    .nav .cta-offre:hover {
      background: var(--brand-hover);
    }

    /* HERO */
    .hero {
      position: relative;
      min-height: 80dvh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .hero .cover {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center 78%;
      filter: brightness(1.25) contrast(1.15) saturate(1.2);
      transform: translateZ(0);
      transition: filter .35s ease, transform .6s ease;
    }

    .hero::after {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(to top, rgba(0,0,0,.25) 0%, rgba(0,0,0,.12) 38%, rgba(0,0,0,0) 68%);
      z-index: 1;
    }

    .hero-content {
      position: relative;
      z-index: 2;
      text-align: center;
      padding: 1rem;
      text-shadow: 0 3px 12px rgba(0,0,0,.55);
    }

    .hero-content h1 {
      color: #fff;
      font-size: clamp(28px, 5vw, 48px);
      margin: .2rem 0 .3rem;
    }

    .hero-content p {
      color: #fff;
      font-size: clamp(16px, 2.4vw, 22px);
      margin: 0;
    }

    @media (hover:hover) {
      .hero:hover .cover {
        filter: brightness(1.3) contrast(1.18) saturate(1.25);
        transform: scale(1.012);
      }
    }

    /* SECTION */
    .section {
      padding: 2.4rem clamp(12px, 2vw, 32px);
    }

    .section.alt {
      background: linear-gradient(180deg, var(--warm-50), var(--warm-25));
    }

    .intro {
      max-width: 1100px;
      margin: 0 auto;
      text-align: center;
    }

    .intro h2 {
      color: var(--green);
      margin-bottom: .5rem;
      font-size: 2rem;
    }

    .intro p {
      color: var(--text);
      margin: .4rem 0;
      font-size: 1.1rem;
    }

    .cards {
      max-width: 1100px;
      margin: 1rem auto 0 auto;
      display: grid;
      gap: 1rem;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    }

    .card {
      background: #fff;
      border: 1px solid rgba(0,0,0,.08);
      border-left: 12px solid var(--terracotta);
      border-radius: 14px;
      padding: 1rem 1.25rem;
      box-shadow: var(--card-shadow);
      transition: transform .25s ease, box-shadow .25s ease, border-left-color .25s ease;
    }

    .card h3 {
      color: var(--green);
      margin-bottom: .4rem;
    }

    .card p {
      color: var(--muted);
      margin: 0;
    }

    .card:hover {
      transform: translateY(-6px);
      box-shadow: var(--card-shadow-hover);
      border-left-color: #d98258;
    }

    .btn-blue {
      display: inline-block;
      background: var(--brand);
      color: #fff;
      padding: .9rem 1.2rem;
      border-radius: 12px;
      font-weight: 800;
      transition: background 0.3s ease;
    }

    .btn-blue:hover {
      background: var(--brand-hover);
    }

    /* FOOTER */
    footer {
      background: var(--terracotta-soft);
      color: var(--text);
    }

    .footer-inner {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      gap: 1rem;
      align-items: stretch;
      padding: 1rem;
      flex-wrap: wrap;
    }

    .footer-col {
      flex: 1 1 300px;
    }

    .footer-info a {
      color: var(--green);
      text-decoration: underline;
    }

    .footer-info p {
      margin: .25rem 0;
    }

      width: 100%;
      height: 190px;
      border: 0;
      border-radius: 12px;
      box-shadow: 0 2px 10px rgba(0,0,0,.08);
    }
